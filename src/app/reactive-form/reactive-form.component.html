<div class="container">
  <div class="row">
    <div class="form_bg">
      <form [formGroup]="userDetailForm" (ngSubmit)="onSubmit()">
        <h2 class="text-center">Reactive Form Demo</h2>
        <br />
        <div class="form-group">
          <input type="text" placeholder="First Name" formControlName="firstName">
          <span class="help-bpx"
            *ngIf="userDetailForm.controls.firstName.touched && userDetailForm.controls.firstName.errors?.required">Please
            enter first name</span>
          <span class="help-bpx"
            *ngIf="userDetailForm.controls.firstName.touched && userDetailForm.controls.firstName.errors?.minlength">First
            name must be 3 character long</span>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Last Name" formControlName="lastName">
          <span class="help-bpx"
            *ngIf="userDetailForm.controls.lastName.touched && userDetailForm.controls.lastName.errors?.required">Please
            enter last name</span>
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" formControlName="email" required>
          <span class="help-bpx"
            *ngIf="userDetailForm.controls.email.touched && userDetailForm.controls.email.errors?.required">Please
            enter email</span>
          <span class="help-bpx"
            *ngIf="userDetailForm.controls.email.touched && userDetailForm.controls.email.errors?.pattern">Please
            enter valid email</span>
        </div>
        <div class="form-group">
          <select class="dropdown" formControlName="city">
            <option value="">Select City</option>
            <option *ngFor="let city of City" [ngValue]="city">{{city}}</option>
          </select>
        </div>
        <br />
        <div class="align-center">
          <button type="submit" class="btn btn-default" id="addUser">Add User</button>
        </div>
      </form>
    </div>
  </div>
</div>
